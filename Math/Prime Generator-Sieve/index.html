<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="main.js"></script>
	</head>

	<body onload="init()">
		<form>
			Length of search: <input id="length" type="text"></input>
			<br>
			<button type="button" onclick="findPrimes()">Submit</button>
		</form>
		<table>
			<tr>
				<td>Current</td>
				<td id="current"></td>
			</tr>
			<tr>
				<td>Testing</td>
				<td id="testing"></td>
			</tr>
			<tr>
				<td>Prime Count</td>
				<td id="primeCount"></td>
			</tr>
			<tr>
				<td>Run Time</td>
				<td id="runTime"></td>
			</tr>
		</table>
		<div id="primesContainer">
			<h1>Primes</h1>
			<p style="width = 100px;" id="primes">
		</div>
	</body>
</html>
